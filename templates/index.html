<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">
    <title>Gemstone Price Prediction</title>
</head>
<body>
    <h1>Gemstone Price Prediction</h1>
    <form action="/" method="post">
        <label for="carat">Carat:</label><br>
        <input type="text" id="carat" name="carat"><br><br>

        <label for="cut">Cut:</label><br>
        <select id="cut" name="cut">
            <option value="Ideal">Ideal</option>
            <option value="Premium">Premium</option>
            <option value="Good">Good</option>
            <option value="Very Good">Very Good</option>
            <option value="Fair">Fair</option>
        </select><br><br>

        <label for="color">Color:</label><br>
        <select id="color" name="color">
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
        </select><br><br>

        <label for="clarity">Clarity:</label><br>
        <select id="clarity" name="clarity">
            <option value="IF">IF</option>
            <option value="VVS1">VVS1</option>
            <option value="VVS2">VVS2</option>
            <option value="VS1">VS1</option>
            <option value="VS2">VS2</option>
            <option value="SI1">SI1</option>
            <option value="SI2">SI2</option>
            <option value="I1">I1</option>
            <option value="I2">I2</option>
            <option value="I3">I3</option>
        </select><br><br>

        <label for="depth">Depth:</label><br>
        <input type="text" id="depth" name="depth"><br><br>

        <label for="table">Table:</label><br>
        <input type="text" id="table" name="table"><br><br>

        <label for="x">X Dimension:</label><br>
        <input type="text" id="x" name="x"><br><br>

        <label for="y">Y Dimension:</label><br>
        <input type="text" id="y" name="y"><br><br>

        <label for="z">Z Dimension:</label><br>
        <input type="text" id="z" name="z"><br><br>

        <input type="submit" value="Predict">
        
        <p>Predicted Price: ${{ prediction }}</p> 
    </form>
</body>
</html>
